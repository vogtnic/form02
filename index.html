<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Avaliação do Mentor</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>

  <div class="page">
  <header>
    <h1>AVALIE A SUA MENTORIA</h1>
    <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
    <img src="image/img.svg" alt="balão de estrelas para avaliação">

    <div class="informacoes-pessoais">
      <p>INFORMAÇÕES PESSOAIS</p>
    </div>
  </header>

    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <div class="input-wrapper">
            <div class="col-2">
              <div class="input-wrapper">
              <label for="nome">Nome</label>
              <input type="text" id="nome" required />
              </div>
              <div class="input-wrapper">
              <label for="sobrenome">Sobrenome</label>
              <input type="text" id="sobrenome" required />
              </div>
            </div>
          </div>      
          <div class="input-wrapper">
            <label for="email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="email" required />
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES DO MENTOR</legend>
          <div class="input-wrapper">
            <label for="nome-mentor">Selecione quem foi o seu mentor</label>
            <select id="nome-mentor">
              <option value="alexandre">Alexandre</option>
              <option value="claudio">Claudio</option>
              <option value="stefanie">Stefanie</option>
              <option value="pedro">Pedro</option>
            </select>
          </div>
          <div class="input-wrapper">
            <label for="feedback">Feedback sobre o mentor</label>
            <textarea type="text" id="feedback" placeholder="Deixe seu feedback aqui"></textarea>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="check-duvidas" />
            <label for="check-duvidas">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>

        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>AGENDANDO PRÓXIMA MENTORIA</legend>
          <div class="col-3">
            <div class="input-wrapper">
             <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
             <input type="date" id="event-date" />
            </div>
            
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" />
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end" />
            </div>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="button">
        <input 
          class="button"
          type="submit"
          form="my-form"
          value="Salvar" />
        </div>
      </fieldset>

    </form>
  </div>
</body>
</html>
